[patch]
name=u_lister
description=Serialise a list on demand. (same as list-dripslow from the list-abs collection).
related=u_list drip,u_listequal,u_listfilter,u_listloop,u_listmap,u_listnth,u_listrandom,u_listreduce

[inlet 0]
domain=bang
description=outputs next element of list
[inlet 1]
domain=list
description=list to be serialised 

[outlet 0]
domain=float
description= current element in serialised list.
[outlet 1]
domain=list
description= list to be serialized