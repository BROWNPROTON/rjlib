[patch]
name=m_ms2beat
description=m_ms2beats calculates how many beats a duration in milliseconds lasts. For this it needs to know the tempo of the reference pulse which is specified as beats per minute (bpm) either with an argument or through the second inlet.
related=

[argument 0]
domain=float
description=bpm

[inlet 0]
domain=float
description=duration in millisecond

[inlet 1]
domain=float
description=bpm

[outlet 0]
domain=float
description=duration in beats

