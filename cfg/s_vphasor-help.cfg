[patch]
name=s_vphasor
description=s_vphasor is almost like [phasor~] in Pd, but it allows setting the phase through the left inlet with sample accuracy and it does not support setting its frequency with an argument. Based on an approach by Mike Moser-Booth.
related=

[inlet 0]
domain=float/audio
description=set the frequency

[inlet 1]
domain=float
description=float to set the phase, range is 0 to 1, values outside are wrapped.

[outlet 0]
domain=audio
description=phasor signal between 0 and 1

