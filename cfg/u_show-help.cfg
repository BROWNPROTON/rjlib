[patch]
name=u_show
description=u_show will format incoming messages to be shown in a message box connected to its outlet. Internally it will prepend a "set" to the message and "trim" it. The second outlet can be used to generate an empty "set" message to clear the message box.
related=


[inlet 0]
domain=message
description=any printable message to show

[inlet 1]
domain=message
description=anything here will clear the message box

[outlet 0]
domain=list
description=set+input 
