[patch]
name=u_bandpass2q
description=Compute biquad coefficients for a bandpass filter with constant 0 dB peak gain. Designed to be used with [biquad~] or [e_beequad]. Both inlets are hot and trigger new coefficients.
related=biquad~,e_beequad

[argument 0]
domain=
description=frequency

[argument 1]
domain=
description=Q factor

[inlet 0]
domain=float
description=frequency

[inlet 1]
domain=float
description=Q factor

[outlet 0]
domain=float
description=biquad coefficients