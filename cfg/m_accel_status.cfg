[patch]
name=m_accel_status
description=On iPod, iPhone, ... the accelerometer sensor can switch itself off during sleep. m_accel_status will report this with a 0, and will send a 1 if the sensor is switched on again.
related=m_accel_magnitude,m_accel_roll

[inlet 0]
domain=boolean
description=m_accel_roll watches the force sensor's output and calculates the pitching of the device (iPod, iPhone, ...).

[outlet 0]
domain=boolean
description=0 if the accelerometer sensor is off, 1 if the sensor is on.
