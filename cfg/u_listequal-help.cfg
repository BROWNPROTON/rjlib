[patch]
name=u_listequal
description=u_listequal checks if two lists containing only numbers are the same. If both are equal, a 1 is send to the outlet, else a 0. u_listequal does not work with lists containing symbols!
related=list-compare,list


[inlet 0]
domain=list
description=
[inlet 1]
domain=list
description=list to be compared with

[outlet 0]
domain=bang/0 or 1
description=will return 1 if the lists sent to left is equal to the list sent to the right inlet