[patch]
name=s_buzz
description=This is like the buzz opcode in csound. It generates a waveform using the summation forumula: out = sqrt[(1-a^2)(1+a^2)] * [sin(x) / (1+a^2 - 2a*cos(x))]

related=

[inlet 0]
domain=float
description=float to set frequency in Hz.

[inlet 1]
domain=float/audio
description=signal or float harmonic content (0 ... < 1).

[outlet 0]
domain=audio
description=output signal.


