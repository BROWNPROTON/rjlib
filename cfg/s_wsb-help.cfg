[patch]
name=s_wsb
description=s_wsb is a cascade style waveshaper with several stages each feeding one another, controls determine the degree of shaping at each stage. ajf2010
related=

[argument 0]
domain=
description=name for state saving (required)

[inlet 0]
domain=float
description=pitch/velocity pairs

[inlet 1]
domain=
description=control inlet to set parameters. See example help for details. Possible message are (in alphabetical order): env1a, env1d, env1r, env1s, env2a, env2d, env2r, env2s, env3a, env3d, env3r, env3s, mod1a, mod1b, mod1c, mod1d, mod2a, mod2b, mod2c, mod2d, mod3a, mod3b, mod3c, mod3d, osc1a, osc1b, osc1c, osc1d, osc2a, osc2b, osc2c, osc2d, osc3a, osc3b, osc3c, osc3d. They all accept a float in the range 0-1

[outlet 0]
domain=audio
description=synth audio signal output

[outlet 1]
domain=
description=will report internal settings when receiving "save" message to second inlet.