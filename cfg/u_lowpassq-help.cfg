[patch]
name=u_lowpassq
description=Compute biquad coefficients for a resonant lowpass filter with Q. Designed to be used with e_beequad or biquad~, u_lowpassq is controlled by a Q (resonance) parameter. Both inlets are hot and trigger new coefficients.
related=e_beequad,u_lowpass,u_bandpass1,u_bandpass1q,u_bandpass2,u_highpass,u_highpassq

[inlet 0]
domain=float
description=frequency
[inlet 1]
domain=float
description=Q factore

[outlet 0]
domain=float
description=Computed coefficients as a list.