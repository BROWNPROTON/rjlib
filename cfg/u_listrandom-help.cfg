[patch]
name=u_listrandom
description=generates a list of pseudorandom integers from 0 to N-1, where N is the first creation argument. The second creation argument specifies the length of the list (minimum and default length is 1). A seed-message is used to seed the random number generator.
related=u_list drip,u_listequal,u_listfilter,u_listloop,u_listmap,u_listnth,u_listrandom,u_listreduce,u_lister

[argument 0]
domain=integer
description=range from 0 to n-1.

[argument 1]
domain=integer
description=length(amount of random numbers in outputted list)

[inlet 0]
domain=bang/integer
description=<message> 'bang' - outputs list, 'seed <integer>' - sets the seed of the random.

[inlet 1]
domain=
description=range control inlet

[inlet 2]
domain=
description=length control inlet

[outlet 0]
domain=
description=list of random numbers
