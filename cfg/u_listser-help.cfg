[patch]
name=u_listser
description=Serialise a list on demand. (same as [list-dripslow] from the [list]-abs collection).
related=u_list drip,u_listequal,u_listfilter,u_listloop,u_listmap,u_listnth,u_listrandom,u_listreduce,u_lister

[inlet 0]
domain=bang
description=outputs the next element in the list

[inlet 1]
domain=list
description=list to serialize

[outlet 0]
domain=
description=current element in serialised list

[outlet 1]
domain=
description=bang to signify the end of the list