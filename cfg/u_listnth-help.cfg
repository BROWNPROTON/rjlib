[patch]
name=u_listnth
description=Returns the nth element in a list. 'n' has to be positive and is zero based (where the first index is 0 instead of 1). Non-lists get converted to proper lists.
related=u_list drip,u_listequal,u_listfilter,u_listloop,u_listmap,u_listrandom,u_listreduce,u_listser

[argument 0]
domain=integer
description=Element position to look up (default is 0, the first element).

[inlet 0]
domain=list
description=List to look up in.
[inlet 1]
domain=integer
description=Element position of the filter. Zero-based, positive.

[outlet 0]
domain=symbol
description=Nth element in input list.