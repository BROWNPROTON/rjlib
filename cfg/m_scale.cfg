[patch]
name=m_scale
description=scale input range to output range with linear or exponential interpolation.
related=

[argument 0]
domain=float
description=in_low

[argument 1]
domain=float
description=in_high

[argument 2]
domain=float
description=out_low

[argument 3]
domain=float
description=out_high

[inlet 0]
domain=float
description=input value

[inlet 1]
domain=float
description=in low border, or send a list here with all four values

[inlet 2]
domain=float
description=in high border

[inlet 3]
domain=float
description=out low border

[inlet 4]
domain=float
description=out high border

[inlet 5]
domain=float
description=curve exponent, or send dB to use dB scale.

[outlet 0]
domain=float
description=scaled value
