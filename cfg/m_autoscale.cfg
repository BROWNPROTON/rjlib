[patch]
name=m_autoscale
description=m_autoscale dynamically maps an incoming input range to a set output range. The lowest value inputted will become the lowest value in the output range, likewise for the highest value. Switching off 'autoscaling' will stop the inputs bounds changing.
related=m_scale

[argument 0]
domain=float
description=output-low, default is zero

[argument 1]
domain=float
description=output-high, default is one

[argument 2]
domain=float
description=mapping curve, default is linear

[inlet 0]
domain=float
description=number ranger to scale

[inlet 1]
domain=float
description=various messages-see example

[outlet 0]
domain=float
description=scalar number range

[outlet 1]
domain=float
description=current input range (e.g. 0 1) if a dump message is sent to inlet 1
