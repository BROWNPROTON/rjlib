[patch]
name=s_blsaw
description=s_blsaw generates a bandlimited sawtooth wave similar to the Pd builtin phasor~.
related=

[inlet 0]
domain=float/audio
description=signal or float to set frequency in Hz.

[inlet 1]
domain=float
description=float to set the phase.


[outlet 0]
domain=audio
description=output signal.


