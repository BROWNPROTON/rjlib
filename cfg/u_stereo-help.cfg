[patch]
name=u_stereo
description=A quick way to convert a mono effect into a stereo effect. Works for effects with 1 audio in and 1 audio out.
related=u_robinpoly,u_makepoly


[inlet 0]
domain=audio
description=Left input 

[inlet 1]
domain=audio
description=Right input

[inlet 2]
domain=message
description=Connection to the original object's control inlet. Parameters depends on the effect used.

[outlet 0]
domain=audio
description=left output

[outlet 1]
domain=audio
description=right output