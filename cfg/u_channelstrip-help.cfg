[patch]
name=u_channelstrip
description=Simple mixing strip with two postfader aux.
related=

[argument 0]
domain=
description=name of the particular channelstrip

[inlet 0]
domain=audio
description=audio input

[inlet 1]
domain=
description=control data for the channelstrip

[outlet 0]
domain=audio
description=output audio signal left channel

[outlet 1]
domain=audio
description=output audio signal right channel

[outlet 2]
domain=audio
description=post_fader aux1

[outlet 3]
domain=audio
description=post_fader auz2

[outlet 4]
domain=
description=save control data