[patch]
name=s_blsquare
description=s_blsquare generates a bandlimited square wave with audio input for PWM.
related=s_blsaw

[inlet 0]
domain=float/audio
description=signal or float to set frequency in Hz.

[inlet 1]
domain=float/audio
description=signal or float for pulse width modulation.

[inlet 2]
domain=float
description=float to set phase (0É1)


[outlet 0]
domain=audio
description=output signal.


