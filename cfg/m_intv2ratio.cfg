[patch]
name=m_intv2ratio
description=Convert a pitch interval into a ratio. Pitches are in "midi pitch" units: 1 equals a half tone step. For example to convert a pitch interval of 12 have tones (one octave) would result in a frequency ratio of 2 (one octave up). Based on an object from Karl-Heinz Essls "RTC-lib".
related=

[inlet 0]
domain=float
description=pitch interval

[outlet 0]
domain=float
description=ratio

