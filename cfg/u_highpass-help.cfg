[patch]
name=u_highpassq
description=Compute biquad coefficients for a resonant highpass filter. Designed to be used with biquad~ or e_beequad. u_highpass is controlled by a bandwidth which is expressed in octaves. A bandwidth of 100 is equivalent to one octave. Both inlets are hot and trigger new coefficients.
related=u_highpassq


[inlet 0]
domain=int
description=frequency
[inlet 1]
domain=float
description=Band Width

[outlet 0]
domain=float
description=returns bi-quad coefficients