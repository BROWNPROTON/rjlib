[patch]
name=u_spinner
description=use this as a template for writing other help patches.
related=

[argument 0]
description=name 


[inlet 0]
domain=number
description=range of numbers

[inlet 1]
domain=message
description=the number of steps to count before selecting the next value(resolution)- list of items to choose

[outlet 0]
domain=symbol
description=the selected symbol

[outlet 1]
domain=integer
description=the n'th element in the list, zero based

