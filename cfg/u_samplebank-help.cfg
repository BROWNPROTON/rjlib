[patch]
name=u_samplebank
description=Utility patch to load sample stereo files into Pd tables. Also calculates duration in milliseconds. Available in stereo as u_samplebank2 as well. Play back the sample via s_playtable.
related=u_samplekit2,u_multisamplebank,s_playtable,s_playtable2

[argument 0]
domain=symbol
description=table name,must be unique
[argument 1]
domain=path
description=sound file directory,optional

[inlet 0]
domain=message
description=open,open path,info and sample rate control messages

[outlet 0]
domain=symbol
description=table name
[outlet 1]
domain=integer
description=duration in milliseconds 
[outlet 2]
domain=integer
description=duration in samples
[outlet 3]
domain=integer
description=sample rate 
