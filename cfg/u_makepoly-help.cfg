[patch]
name=u_makepoly
description=creates a polyphonic version of midi-controlled instruments. The creation arguments set the max number of polphony and can switch voice stealing on.
related=u_robinpoly,u_robinpolymono

[argument 0]
domain=integer
description=max polyphony

[argument 1]
domain=bool
description=voie sterling (1/0)

[argument 2]
domain=symbol
description=instrument name

[argument 3]
domain=symbol
description=unique name

[argument 4..7]
domain=various
description=up to four more arguments can be passed on to the object.

[inlet 0]
domain=float/float
description=midi note number and velocity

[inlet 1]
domain=various
description=control inlet, messages depend on the instrument used.

[outlet 0]
domain=signal
description=main audio signal output. if the instrument is stere this outlet becomes the left channel.

[outlet 1]
domain=signal
description=right audio signal output. this is unused if a mono instrument is being used.