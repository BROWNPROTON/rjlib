[patch]
name=u_lowpass
description=Compute biquad coefficients for a resonant lowpass filter. Designed to be used with [biquad~] or [e_beequad] (the rjlib version), u_lowpass has a frequency and bandwidth (expressed in octaves) control. Both inlets are hot and trigger new coefficients.
related=u_lowpassq,u_bandpass1,u_bandpass1q,u_bandpass2,u_highpass,u_highpassq

[inlet 0]
domain=float
description=frequency

[inlet 1]
domain=float
description=bandwidth expressed in octaves. a bandwidth of 100 is equivalent to one octave.

[outlet 0]
domain=list
description=coefficients in a list
