[patch]
name=u_bandpass1
description=Compute biquad coefficients for a bandpass filter with constant skirt gain, peak gain specified by BW. Designed to be used with [biquad~] or [e_beequad]. A bandwidth of 100 is equivalent to one octave. Both inlets are hot and trigger new coefficients.
related=biquad~,e_beequad

[argument 0]
domain=
description=frequency

[argument 1]
domain=
description=bandwidth

[inlet 0]
domain=float
description=frequency

[inlet 1]
domain=float
description=bandwidth

[outlet 0]
domain=float
description=biquad coefficients