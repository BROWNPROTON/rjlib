[patch]
name=m_beat2ms
description=calculates the duration of a beat in milliseconds. For this it needs to know the tempo of the reference pulse which is specified as beats per minute (bpm) either with an argument or through the second inlet.
related=m_bpm2ms,m_ms2beat

[argument 0]
domain=float
description=bpm(optional)

[inlet 0]
domain=float
description=duration in beats

[inlet 1]
domain=float
description=bpm

[outlet 0]
domain=float
description=duration in milliseconds

