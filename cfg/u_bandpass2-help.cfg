[patch]
name=u_bandpass2
description=Compute biquad coefficients for a bandpass filter with constant 0 dB peak gain and BW inlet. Designed to be used with [biquad~] or [e_beequad].
related=biquad~,e_beequad

[argument 0]
domain=
description=frequency

[argument 1]
domain=
description=bandwidth

[inlet 0]
domain=float
description=frequency

[inlet 1]
domain=float
description=bandwidth

[outlet 0]
domain=float
description=biquad coefficients