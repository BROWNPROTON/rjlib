[patch]
name=u_splicetrans
description=Replace jumps in a phasor~ signal by a bandlimited transition.
related=u_stereo

[argument 0]
domain=bool
description=if the argument is 0 use harm. 1, 3 for transition table, if 1 use harm. 1, 3, 5 for transition table. 


[inlet 0]
domain=audio
description=phasor signal from 0-1

[inlet 1]
domain=number
description=frequency of phasor signal

[outlet 0]
domain=audio
description=phasor signal from 0-1 with band-limited jump
